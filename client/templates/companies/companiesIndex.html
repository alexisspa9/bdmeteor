<template name="companiesIndex">
    <div class="container">
        <div class="row">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addCompany">
                Add New Company
            </button>
            <ul class="list-group">
                {{#each companies}}
                {{>company}}
                {{/each}}
            </ul>
            {{>addCompany}}
        </div>
    </div>
</template>
